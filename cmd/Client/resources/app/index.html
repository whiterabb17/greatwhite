    <script type="text/javascript">
        index.init();
        function surity(){
            index.ensureSelection();
        }
        function getClients(){
            clientList.forEach(id, name => {
                index.addToClientSelect(name);
            });
        }
        function showPass(socketId){
            index.sendCommand("password", socketId);
        }
        function submit(){
            let client = document.getElementById("targetBox").value
            let argsCmd = document.getElementById("command_args").value
          //  let command = document.getElementById("selected_command").value
            index.sendCommand(argsCmd, client)
        }
        function selectClientTag() {  
            var mylist = document.getElementById("cList");  
            _typeHolder = mylist.options[mylist.selectedIndex].text;
            document.getElementById("selected_client").value = _typeHolder;
        } 
        function selectBuildType() {  
            var mylist = document.getElementById("cmdList");  
            _typeHolder = mylist.options[mylist.selectedIndex].text;
            document.getElementById("selected_command").value = _typeHolder;
        }
